basePath: /api/v1
definitions:
  httputil.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  models.Exercise:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
